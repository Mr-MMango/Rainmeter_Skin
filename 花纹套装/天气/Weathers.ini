X=r
Y=25r
FontColor=#FontColor#
FontFace=#FontFace#
FontSize=#FontSize#
StringAlign=#StringAlign#
StringStyle=#StringStyle#
StringEffect=#StringEffect#
AntiAlias=1
AutoScale=1
Text="%1"
StringStyle=BOLD
StringEffect=SHADOW
Angle=6.15
RightMouseUpAction=!Execute [!RainmeterRefresh]

