[Rainmeter]
RightMouseUpAction=none
@include=#RootConfigPath#Variables.inc
@include2=#RootConfigPath#otherVariables.inc


[Metadata]
author=苏幸
Name=LuoXiaoHeiNoteTime|Time
Information=
Version=20131013
License=Creative Commons，GNU Public License，MIT License


[MeterBg]
Meter=IMAGE
W=500
H=550
SolidColor=#BackGroundColor#
X=200


[MeasureTime]
Measure=Time
Format=%H:%M

[MeasureDate]
Measure=Time
Format=%B %d

[MeterTime]
Meter=String
MeasureName=MeasureTime
Text=%1
FontFace=#FontFace#
FontSize=20
FontColor=#FontColor#
AntiAlias=1
StringAlign=Left
X=30r
Y=30r


[MeterDate]
Meter=String
MeasureName=MeasureDate
X=40r
Y=R
Text=%1
FontFace=#FontFace#
FontColor=#FontColor#
AntiAlias=1
StringAlign=Left
FontSize=14



[meter]
Meter=String
MeasureName=MeasureTime
FontColor=#FontColor#
FontFace=#FontFace2#
Text=你未完成的事情
StringAlign=Center
X=200r
Y=60r
AntiAlias=1
FontSize=16



[meterItem]
Meter=String
MeasureName=MeasureTime
FontColor=#FontColor#
FontFace=#FontFace2#
Text=#Item2-1##Crlf##Item2-2##Crlf##Item2-3##Crlf##Item2-4##Crlf##Item2-5##Crlf##Item2-6##Crlf##Item2-7##Crlf##Item2-8##Crlf##Item2-9##Crlf##Item2-10##Crlf##Item2-11##Crlf##Item2-12#
AntiAlias=1
FontSize=16
W=300
H=350
X=-150r
Y=10R

[MeterDe]
Meter=Image
ImageName=decorate
X=-120r
Y=50r



