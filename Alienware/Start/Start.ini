[Rainmeter]



[logobg]
Meter=IMAGE
X=40
Y=100
W=100
H=100
ImageName=Icon Bg.png
AntiAlias=1
LeftMouseDownAction=!execute ["#CURRENTPATH#StartMenu\OpenStartMenu.exe"]


[logo2]
Meter=IMAGE
X=69
Y=128
W=45
H=45
ImageName=Home.ico
AntiAlias=1
LeftMouseDownAction=!execute ["#CURRENTPATH#StartMenu\OpenStartMenu.exe"]


[MeasureUser]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME

[MeasureHost]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=HOST_NAME

[MeasureOS]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=OS_VERSION

[MeasureVersion]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=SOFTWARE\Microsoft\Windows NT\CurrentVersion
RegValue=CSDVersion

[MeasureProc]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
Substitute="   ":" "


===========

[InfoX]
MeasureName=MeasureOS
MeasureName2=MeasureVersion
Meter=STRING
X=143
Y=115
FontColor=255,255,255,255
FontFace=AlphaMaleModern
FontSize=9
StringAlign=Center
Text="Start"
Antialias=1



