[Rainmeter]
Update=1000

[Metadata]
Author=Ò¹ÓðÎè·ç

[Measure1]
Measure=FreeDiskSpace
Drive=H:
IgnorereMovable=0
InvertMeasure=1

[Measure2]
Measure=FreeDiskSpace
Drive=I:
IgnorereMovable=0
InvertMeasure=1

[ShowHide1]
Measure=Calc
Formula=Measure1
IfAboveValue=0.1
IfAboveAction=[!ShowMeter USB1][!ShowMeter Text1]
IfEqualValue=0
IfEqualAction=[!HideMeter USB1][!HideMeter Text1]

[ShowHide2]
Measure=Calc
Formula=Measure2
IfAboveValue=0.1
IfAboveAction=[!ShowMeter USB2][!ShowMeter Text2]
IfEqualValue=0
IfEqualAction=[!HideMeter USB2][!HideMeter Text2]

[USB1]
Meter=Button
ButtonImage=#@#Images\USB.png
Antialias=1
X=0
MouseOverAction=[Play #@#\Sounds\Over.wav]
ButtonCommand=[Play #@#\Sounds\Back.wav]["H:\"]

[Text1]
Meter=String
Text=USB 1
X=13
Y=5
Antialias=1
FontFace=NES Controller
FontSize=15
FontColor=75,56,26,255
StringStyle=Normal
StringAlign=Left

[USB2]
Meter=Button
ButtonImage=#@#Images\USB.png
Antialias=1
X=77
MouseOverAction=[Play #@#\Sounds\Over.wav]
ButtonCommand=[Play #@#\Sounds\Back.wav]["I:\"]

[Text2]
Meter=String
Text=USB 2
X=90
Y=5
Antialias=1
FontFace=NES Controller
FontSize=15
FontColor=75,56,26,255
StringStyle=Normal
